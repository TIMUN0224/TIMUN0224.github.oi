    <style>
      /* Full-page video background */
      body {
        margin: 0;
        padding: 0;
        font-family: "Baskerville", serif; /* Use Baskerville font */
      }

      /* Video background styling */
      .video-background {
        position: fixed; /* Fixed position to cover the whole screen */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1; /* Behind all other content */
      }

      .video-background video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the video covers the area */
      }

      /* Center the entire content in the middle of the page */
      .center-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.7); /* Dark overlay for readability */
        padding: 20px;
        border-radius: 10px;
        position: relative; /* Ensures the content appears above the video */
      }

      /* Styling for the title */
      .title {
        font-size: 2em;
        color: #fff;
        text-align: center;
      }

      /* Center details text */
      .details p {
        font-size: 1.2em;
        color: #fff;
        text-align: center;
        margin: 0.5em 0;
      }

      /* Red Button Styling */
      .red-button {
        display: inline-block;
        padding: 15px 30px;
        background-image: url("https://img.freepik.com/premium-photo/green-leaves-texture-background_912214-4604.jpg");
        background-size: cover; /* Ensure the image covers the button */
        color: #ffffff;
        text-decoration: none; /* Remove underline */
        font-size: 1em;
        border-radius: 5px;
        margin-top: 40px;
        text-align: center;
        transition: background-color 0.3s ease;
        border: none; /* Remove border */
      }

      .red-button:hover {
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Optional: darker overlay on hover */
      }

      /* Purple Button Styling */
      .purple-button {
        position: absolute; /* Positioning the button */
        bottom: 20px; /* Distance from the bottom */
        right: 20px; /* Distance from the right */
        display: inline-block; /* Ensures it behaves like a button */
        padding: 10px 20px;
        background-image: url("https://img.freepik.com/premium-photo/seamless-wood-texture-pattern-ideal-creative-design-projects_862489-51814.jpg?semt=ais_hybrid");
        background-size: cover; /* Ensure the image covers the button */
        color: #ffffff;
        text-decoration: none; /* Remove underline */
        font-size: 1em;
        border-radius: 5px;
        text-align: center;
        transition: background-color 0.3s ease;
        border: none; /* Remove border */
      }

      .purple-button:hover {
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Optional: darker overlay on hover */
      }
    </style>
